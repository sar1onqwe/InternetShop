<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Kicks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Kicks</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">Магазин</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
            <div class="cart">
                <a href="#">Корзина</a>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Эксклюзивные кроссовки</h2>
            <p>Найдите свою уникальную пару прямо сейчас</p>
            <a href="#" class="btn">В магазин</a>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <h3>Популярные товары</h3>
            <div class="product-grid">
                <div class="product">
                    <img src="shoe1.jpg" alt="Кроссовки 1">
                    <h4>Кроссовки 1</h4>
                    <p>₽ 12,000</p>
                </div>
                <div class="product">
                    <img src="shoe2.jpg" alt="Кроссовки 2">
                    <h4>Кроссовки 2</h4>
                    <p>₽ 14,000</p>
                </div>
                <div class="product">
                    <img src="shoe3.jpg" alt="Кроссовки 3">
                    <h4>Кроссовки 3</h4>
                    <p>₽ 10,500</p>
                </div>
                <div class="product">
                    <img src="shoe4.jpg" alt="Кроссовки 4">
                    <h4>Кроссовки 4</h4>
                    <p>₽ 13,000</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Kicks. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
